<form class="form" role="form" autocomplete="off"  th:object="${clientForm}"
      th:action="${editMode}?@{/editClient} :@{/clientForm}"  method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
  <!--Es necesario para poder pasar la validacion del Model-->
  <input class="form-control" type=hidden th:field="${clientForm.id}"  th:if="${editMode}">



  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${clientForm.nombrePropietario}" placeholder="Ingrese nombre ..." required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Apellido</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${clientForm.apellidoPropietario}" placeholder="Ingrese apellido..." required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Modelo del auto</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${clientForm.modeloAuto}" placeholder="Ingrese modelo..." required >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Hora de llegada</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${clientForm.horaLlegada}" placeholder="Ingrese hora..." required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Hora de salida</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" th:field="${clientForm.horaSalida}" placeholder="Ingrese hora..." required>
    </div>
  </div>

    <div class="form-group row">
      <label th:text="Garage" class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <select class="form-control" size="3" th:field="${clientForm.garage}">
          <option th:each="garage :${garage}" th:value="${garage.id}" th:text="${garage.id}">
          </option>
        </select>
      </div>
    </div>


  </div>
  <div class="form-group row">
    <div class="col-lg-12 text-center">
      <a class="btn btn-secondary"  th:href="@{'/clientForm/cancel'}">Cancelar</a>
      <input type="submit" class="btn btn-primary" value="Guardar cliente" th:value="${editMode}?'Guardar cambios':'Guardar Cliente'">
    </div>
  </div>
</form>
