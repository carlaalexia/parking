<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Estacionamiento</title>

  <!--JQUERY-->
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- Los iconos tipo Solid de Fontawesome-->
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Nuestro css-->
  <link rel="stylesheet" type="text/css" href="static/css/registro.css"
        th:href="@{/css/registro.css}">
  <!-- DATA TABLE -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

  <script type="text/javascript">
	    $(document).ready(function() {

	        $('#clientList').DataTable();
	    } );
	</script>
</head>
<body>
<div class="container">
  <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a class="nav-link" th:classappend ="${listTab}" id="list-tab" data-toggle="tab" href="#list" role="tab"
           aria-controls="list" aria-selected="false">Lista</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:classappend="${formTab}" id="form-tab" data-toggle="tab" href="#form" role="tab"
           aria-controls="form" aria-selected="true">Formulario</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show" th:classappend=" ${listTab}" id="list" role="tabpanel" aria-labelledby="list-tab">
        <div class="card">
          <div class="card-header">
            <h4>Autos en estacionamiento</h4>
          </div>
          <div class="card-body">
            <div th:insert="~{client/client-list.html}" th:remove="tag"></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade show" th:classappend=" ${formTab}" id="form" role="tabpanel" aria-labelledby="form-tab">
        <div class="card">
          <div class="card-header">
            <h4>Registrar auto</h4>
          </div>
          <div class="card-body">
            <div th:insert="~{client/client-form.html}" th:remove="tag"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<div class="form-group row">
  <div class="col-lg-12 text-center">
    <a href ="/inicio" type ="button" class ="btn btn-primary">Volver atras</a>
  </div>
</div>
<div th:insert="client/client-delete.html" th:remove="tag"></div>
</body>
</html>>
